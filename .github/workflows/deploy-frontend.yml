name: Deploy Frontend

on:
  push:
    branches:
      - main

env:
  VITE_API_URL: https://petitemaison-backend-gxe2erdqasb9bkd2.francecentral-01.azurewebsites.net

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_PLANT_07862941E }}
          action: upload
          app_location: "frontend/dist"
          skip_app_build: true
